<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App ของฉัน</title>
    <style>
        /* ตั้งค่าให้เต็มหน้าจอและไม่มีแถบเลื่อนที่ตัวหน้าเว็บหลัก */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        /* ตั้งค่า iframe ให้กว้างและสูง 100% */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <iframe src="https://script.google.com/macros/s/AKfycbzzJkxOCX2vbm9dosBi5hRAQ611UBeGLQ9IewpiH42eGRrGxZn724e0YDZia7MXetCg/exec"></iframe>

</body>
</html>
